upstream tech_frontend {
    server 127.0.0.1:9719; # docker-compose frontend exposed port
}

upstream tech_backend {
    server 127.0.0.1:3397; # docker-compose backend exposed port
}

server {
    server_name e-commerce.mavoid.com;

    # Redirect API requests to backend container
    location ^~ /api/v1/ {
        proxy_pass http://tech_backend/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else goes to Next.js frontend
    location / {
        proxy_pass http://tech_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/e-commerce.mavoid.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/e-commerce.mavoid.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}



server {
    if ($host = e-commerce.mavoid.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name e-commerce.mavoid.com;
    return 404; # managed by Certbot


}